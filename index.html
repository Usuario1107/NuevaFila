<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Configuración de la vista para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login NF</title>
    <!-- Importación de íconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Vinculación con el archivo CSS externo -->
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- Contenedor principal del formulario de login -->
    <div class="login-container">
        <!-- Logo y título -->
        <div class="logo-title-container">
            <img src="./imgs/logo.png" alt="Logo" class="logo">
            <h1>Login</h1>
        </div>
        
        <!-- Mensaje de autenticación (oculto inicialmente) -->
        <div class="auth-message" id="auth-message">
            La autenticación  no está disponible.
            Por favor, ingresa como invitado.
        </div>
        
        <!-- Formulario de inicio de sesión -->
        <form id="login-form">
            <!-- Campo de entrada para email -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="email" placeholder="Email" id="email" required>
            </div>
            
            <!-- Campo de entrada para contraseña -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" required>
                <div class="password-toggle">
                    <i class="fas fa-eye"></i>
                </div>
            </div>
            
            <!-- Sección "Recordarme" y "Olvidé mi contraseña" -->
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <a href="#" class="forgot-password">Has Olvidado la contraseña?</a>
            </div>
            
            <!-- Botón principal de login -->
            <button type="button" id="login-button" class="btn login-btn">Login</button>
            
            <!-- Botón de acceso como invitado -->
            <button type="button" id="guest-button" class="btn guest-btn">Invitado</button>
            
            <!-- Enlace para registrarse -->
            <div class="register-link">
                Don't have an account? <a href="#">Register</a>
            </div>
        </form>
    </div>
<!-- Script para la funcionalidad del login -->
<script>
    // ===== ELEMENTOS DEL DOM =====
    const loginButton = document.getElementById('login-button');
    const guestButton = document.getElementById('guest-button');
    const authMessage = document.getElementById('auth-message');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberCheckbox = document.getElementById('remember');
    const forgotPasswordLink = document.querySelector('.forgot-password');
    const loginForm = document.getElementById('login-form');

    // ===== MOSTRAR/OCULTAR CONTRASEÑA =====
    document.querySelector('.password-toggle').addEventListener('click', function() {
        const passwordInput = this.previousElementSibling;
        const icon = this.querySelector('i');
        
        passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    });

    // ===== VALIDACIÓN DE CAMPOS =====
    function validateFields() {
        if (!emailInput.value || !passwordInput.value) {
            authMessage.textContent = 'Por favor, complete todos los campos';
            authMessage.style.display = 'block';
            forgotPasswordLink.style.display = 'none'; // Ocultar en caso de campos vacíos
            return false;
        }
        return true;
    }

    // ===== BOTÓN LOGIN =====
    loginButton.addEventListener('click', function() {
        // Resetear mensajes previos
        authMessage.style.display = 'none';
        forgotPasswordLink.style.display = 'none';
        
        if (!validateFields()) return;
        
        // Simular autenticación fallida (esto sería tu lógica real)
        const authSuccess = false; // Cambiar a true para simular éxito
        
        if (!authSuccess) {
            authMessage.textContent = 'La autenticación  no está disponible. Por favor, ingresa como invitado.';
            authMessage.style.display = 'block';
            forgotPasswordLink.style.display = 'block';
            
            if (rememberCheckbox.checked) {
                document.querySelector('.remember-me label').style.color = '#00b4ff';
                document.querySelector('.remember-me label').style.textShadow = '0 0 8px rgba(0, 180, 255, 0.6)';
            }
        } else {
            // Redirección en caso de éxito
            window.location.href = 'inicio.html';
        }
    });

    // ===== BOTÓN INVITADO =====
    guestButton.addEventListener('click', function() {
        const username = emailInput.value || 'Invitado';
        localStorage.setItem('guestUsername', username);
        window.location.href = 'inicio.html';
    });

    // ===== PREVENIR ENVÍO DE FORMULARIO =====
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        loginButton.click();
    });

    // ===== RECORDAR USUARIO =====
    rememberCheckbox.addEventListener('change', function() {
        const label = document.querySelector('.remember-me label');
        if (this.checked) {
            label.style.color = '#00b4ff';
            label.style.textShadow = '0 0 8px rgba(0, 180, 255, 0.6)';
        } else {
            label.style.color = '';
            label.style.textShadow = '';
        }
    });

    // ===== INICIALIZACIÓN =====
    // Ocultar elementos al cargar
    authMessage.style.display = 'none';
    forgotPasswordLink.style.display = 'none';
</script>
</body>
</html>
